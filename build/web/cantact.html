<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Jin-Sung Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
    }
    .contact-container {
      background-color: white;
      padding: 3rem;
      border-radius: 12px;
      margin-top: 3rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .section-header {
      color: #0d6efd;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-container">
      <h2 class="section-header">Contact Jin-Sung Service</h2>
      <p>We’d love to hear from you! Whether it’s feedback, support, or partnership inquiries — our team is here to help.</p>

      <div class="row mt-4">
        <div class="col-md-6">
          <h5 class="text-primary">📍 Address</h5>
          <p>Jin-Sung Service<br>Rond-Point Express,jouvence, Yaounde<br>Cameroon</p>

          <h5 class="text-primary">📞 Phone</h5>
          <p>+237 6 77 12 34 56</p>

          <h5 class="text-primary">📧 Email</h5>
          <p>support@jin-sung.cm</p>
        </div>
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Your full name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Type your message..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
      <a href="index.html" class="btn btn-outline-primary mt-4">← Back to Home</a>

  </div>
</body>
</html>
